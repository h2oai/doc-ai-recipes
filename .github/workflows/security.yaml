name: Security

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: 0 # not adding exit code 1 temporarily until mpmath (HIGH) is fixed
          security-checks: 'vuln,config'
          severity: 'CRITICAL,HIGH'
